        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="logForm" (ngSubmit)="submitted()">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">Sign in with</p>
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>
  
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>
  
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-linkedin-in"></i>
              </button>
            </div>
  
            <div class="divider d-flex align-items-center my-4">
              <!-- <p class="text-center fw-bold mx-3 mb-0">Or</p> -->
            </div>
            
            <!-- Username input -->
            <div class="form-outline mb-4">
              <input type="username" formControlName="username" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter username" />
              <label class="form-label" for="form3Example3">Username</label>
              <div class="alert alert-danger" *ngIf="logForm.get('username')?.invalid && logForm.get('username')?.touched">
                Enter a valid Username
              </div>
            </div>

            <!-- Email input -->
            <!-- <div class="form-outline mb-4">
                <input type="email" formControlName="email" id="form3Example3" class="form-control form-control-lg"
                  placeholder="Enter a valid email" />
                <label class="form-label" for="form3Example3">Email</label>
                <div class="alert alert-danger" *ngIf="logForm.get('email')?.invalid && logForm.get('email')?.touched">
                  Enter a valid EmailId
                </div>
              </div> -->
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" formControlName="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" />
              <label class="form-label" for="form3Example4">Password</label>
              <div class="alert alert-danger" *ngIf="logForm.get('password')?.invalid && logForm.get('password')?.touched">
                Enter a valid Password
              </div>
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <!-- <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label> -->
              </div>
              <!-- <a href="#!" class="text-body">Forgot password?</a> -->
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="reg"
                  class="link-danger">Register</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright © 2023. All rights reserved.
      </div>
      <!-- Copyright -->
  
      <!-- Right -->
      <div class="text-white mb-3 mb-md-0">
        <button class="btn btn-light">
             <a>Contact us for adding you as a Worker</a>
        </button>
      
      </div>
      <!-- Right -->
    </div>
  </section>
